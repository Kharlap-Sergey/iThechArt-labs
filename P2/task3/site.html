<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="weather.css">
  <style>
    html{
      font-size: 62.5%;
    }
  </style>
  <title>Document</title>
</head>

<body>

  <div class="weather">
    <div class="weather__body">
      <div class="weather__input">
        <div class="weather__city">
          <div class="lable">city</div>
          <input id="cityInp" type="text">
        </div>
        <div class="weather__lan">
          <div class="lable">language</div>
          <select name="" id="">
            <option value="en">English</option>
            <option value="ru">русский</option>
          </select>
        </div>
        <div class="weather__system">
          <div class="lable">base unit</div>
          <select name="" id="systemOftemp">
            <option value="C">celsius</option>
            <option value="F">fahrenheit</option>
            <option value="K">kelvin</option>
          </select>
        </div>
      </div>
      <div class="weather__update">
        <button class="weather__update-but" id="updateBut">
          Update
        </button>
      </div>
      <div class="weather__result">
        <div class="weather__info info" id="info">
          <div class="info__error" id="errorDiv">error</div>
          <div class="info__accept" id="acceptDiv">
            <div class="info__cityName" id="cityNameDiv"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <template class="info__accept-temp" id="acceptDiv-temp">
    <div class="accept-body">
      <div class="dateDiv"></div>
      <div class="temperatureDiv"></div>
    </div>
  </template>

  <script src="algo.js"></script>
</body>

</html>
