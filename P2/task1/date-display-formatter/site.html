        <select name="" id="options">
          <option value="1">date from ms</option>
          <option value="2">date from str</option>
          <option value="3">date from str by regex</option>
          <option value="4">date from str to str by regex</option>
        </select>

        <div id="input1-info">enter a date string</div>

        <div id="input2-info">enter a regex expression for parsing</div>
        <input type="text" id="input2">
        <div id="input3-info">enter a regex expression for outputing</div>

      </div>
