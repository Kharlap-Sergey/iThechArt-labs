<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/P2/task1/style/style.css">
    <link rel="stylesheet" href="/P2/task1/style/nav.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task1</title>
</head>

<body>
  <div class="naw">
    <div class="naw__body">
      <div class="naw__link">
        <a href="/P2/task1/array-processing-tool/site.html">Array</a>
      </div>
      <div class="naw__link">
        <a href="/P2/task1/array-processing-tool/site.html">Date</a>
      </div>
    </div>
  </div>
    <div class="tasks__content array-processing-tool">
        <div class="array-processing-tool__body">
            <div class="header array-processing-tool__header">
                Array Processing Tool
            </div>

            <ol class="array-processing-tool__tasks" type="a">
                <li>
                    <div class="array-processing-tool__subtask sub-sum">
                        <div class="sub-sum__body">
                            <div class="subheader sub-sum__header">
                              Sub Sum</div>
                            <input class="data-input sub-sum__data-input"></input>
                            <div class="sub-sum__o-natation-input">
                                <select id="sub-sum__o-natation-input-selecter">
                                          <option>O(n)</option>
                                          <option>0(n&sup2)</option>
                                        </select>
                            </div>
                            <div class="">
                              <button class="sub-sum__exec exec">Execute</button>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="array-processing-tool__subtask search">
                        <div class="search__body">
                            <div class="subheader search__header">Search</div>
                            <input class="data-input search__data-input"></input>
                            <div class="search__type-input">
                              <select id="ssearch__type-input-selecter">
                                <option>max</option>
                                <option>min</option>
                                <option>median</option>
                              </select>
                            </div>
                            <div class="">
                            <button class="search__exec exec">Execute</button>

                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="array-processing-tool__subtask selevtion">
                        <div class="selevtion__body">
                            <div class="subheader selevtion__header">Selection Task</div>
                            <input class="data-input selevtion__data-input"></input>
                            <div class="">
                              <button class="selevtion__exec exec">Execute</button>
                            </div>
                        </div>
                    </div>
                </li>
            </ol>
        </div>
    </div>
    <script src="array.js"></script>
</body>

</html>
